<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Frontend Mentor | [Challenge Name Here]</title>
</head>
<body>
    <main>
        <header>
            <h1>Our Pricing</h1>
            <div class="switch-wrapper">
                <p>Annually</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                  </label>
                <p>Monthly</p>
            </div>
        </header>
        <div class="container">
            <div class="basic">
                <h4>Basic</h4>
                <div class="price">
                    <p>$</p>
                    <h1>199.99</h1>
                </div>
                <p>500 GB Storage</p>
                <p>2 Users Allowed</p>
                <p>Send up to 3 GB</p>
                <div class="learn-button-basic">
                    <h1>LEARN MORE</h1>
                </div>
            </div>
            <div class="professional">
                <h4>Professional</h4>
                <div class="price">
                    <p>$</p>
                    <h1>249.99</h1>
                </div>
                <p>1 TB Storage</p>
                <p>5 Users Allowed</p>
                <p>Send up to 10 GB</p>
                <div class="learn-button">
                    <h1>LEARN MORE</h1>
                </div>
            </div>
            <div class="master">
                <h4>Master</h4>
                <div class="price">
                    <p>$</p>
                    <h1>399.99</h1>
                </div>
                <p>2 TB Storage</p>
                <p>10 Users Allowed</p>
                <p>Send up to 20 GB</p>
                <div class="learn-button-master">
                    <h1>LEARN MORE</h1>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>

</body>
</html>
